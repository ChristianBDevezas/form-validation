<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <section class="container">
      <form id="form" class="form" action="contact.php" method="post">
        <h2>Sign Up Form</h2>

        <div class="form-container">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Type your name" />
          <span>Error message</span>
        </div>

        <div class="form-container">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Type your email" />
          <span>Error message</span>
        </div>

        <div class="form-container">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Type your password" />
          <span>Error message</span>
        </div>

        <div class="form-container">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" placeholder="Type your password again" />
          <span>Error message</span>
        </div>

        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
